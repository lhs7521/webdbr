{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- pybo CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Hello, pybo!</title>
</head>
<body>
<a class="brand" href="{% url 'pybo:index' %}">Pybo</a>
{% if user.is_authenticated %}
<a class="login-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
{% else %}
<a class="login-link" href="{% url 'common:login' %}">로그인</a>
{% endif %}
{% if not user.is_authenticated %}
<a class="su-link" href="{% url 'common:signup' %}">회원가입</a>
{% endif %}
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
</html>
